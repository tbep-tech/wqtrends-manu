on:
  push:
    paths:
      - manu_draft.Rmd
      
name: build

jobs:
  render:
    name: build
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install gdal
        run: brew install gdal
      - name: Install R package dependencies
        run: |
          install.packages(c("rmarkdown", "bookdown", "tidyverse", "flextable", "officer", "officedown", "ggmap", "sf", "ggsn", 
              "USAboundaries", "hrbrthemes", "patchwork", "lubridate", "colorspace", "remotes"))
          remotes::install_github('tbep-tech/wqtrends')
          remotes::install_github('fawda123/Jabbrev')
        shell: Rscript {0}
      - name: Render manuscript
        run: Rscript -e 'rmarkdown::render("manu_draft.Rmd", "word_document")'
      - name: Render readme
        run: Rscript -e 'rmarkdown::render("README.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m 'Re-build manuscript and readme' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
          